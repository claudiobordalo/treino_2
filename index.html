<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planner de Treino – Minimal</title>
  <meta name="theme-color" content="#0b0f13">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Planner de Treino – Minimal (3/4/5 dias)</h1>
      <div class="row">
        <label class="muted">Plano:
          <select id="planPick">
            <option value="3d">Full Body – 3 dias</option>
            <option value="4d">Upper/Lower – 4 dias (cada dia = upper+lower)</option>
            <option value="5d">Push/Pull/Legs – 5 dias</option>
          </select>
        </label>
        <button id="toggleImgs" class="ghost">Imagens ON/OFF</button>
        <button id="exportCsv" class="ghost">Exportar CSV</button>
      </div>
      <div id="tabs" class="tabs"></div>
    </div>
  </header>

  <main class="wrap">
    <section id="days"></section>
    <p class="hint">Versão minimalista para consulta: sem inputs, sem cardio. Técnicas aparecem em coluna própria.</p>
  </main>

  <script src="script.js"></script>
  <script src="register-sw.js"></script>
</body>
</html>
